  const blogGrid = document.getElementById("blog-posts-grid");
  const searchInput = document.getElementById("post-search");
  let allPosts = [];

  const renderPosts = (posts) => {
    const sorted = posts
      .slice()
      .sort((a, b) => new Date(b.date) - new Date(a.date));

    if (!sorted.length) {
      blogGrid.innerHTML = "<p class=\"post-description\">No posts yet—check back soon.</p>";
      return;
    }

    blogGrid.innerHTML = "";
    sorted.forEach((post) => {
      const card = document.createElement("article");
      card.className = "post-card";
      card.innerHTML = `
        ${post.image ? `<img class="post-image" src="${post.image}" alt="${post.imageAlt || post.title}">` : ""}
        <h3>${post.title}</h3>
        <p class="post-meta">${post.datePretty || post.date} · ${post.category || ""}</p>
        <p class="post-description">${post.description || ""}</p>
        <a class="read-more" href="${post.url}">Read more →</a>
      `;
      blogGrid.appendChild(card);
    });
  };

  const applyFilter = () => {
    const term = (searchInput?.value || "").trim().toLowerCase();
    if (!term) {
      renderPosts(allPosts);
      return;
    }
    const filtered = allPosts.filter((post) => {
      const haystack = `${post.title || ""} ${post.category || ""} ${post.description || ""} ${post.content || ""}`.toLowerCase();
      return haystack.includes(term);
    });
    renderPosts(filtered);
  };

  fetch("posts/manifest.json")
    .then((res) => res.json())
    .then((data) => {
      if (data && Array.isArray(data.posts) && data.posts.length) {
        allPosts = data.posts;
        renderPosts(allPosts);
      } else {
        allPosts = fallbackPosts;
        renderPosts(allPosts);
      }
      if (searchInput) {
        searchInput.addEventListener("input", applyFilter);
      }
    })
    .catch((err) => {
      console.error("Failed to load posts manifest", err);
      allPosts = fallbackPosts;
      renderPosts(allPosts);
      if (searchInput) {
        searchInput.addEventListener("input", applyFilter);
      }
    });
  </script>
